        <main>
            <form action="/gravarDadosContato.php" method="POST">
                <div class="formulario">
                    <label for="nomeesobrenome">Nome e sobrenome</label>
                    <input class="input_padrao" type="text" id="nomeesobrenome" required>
                    
                    <label for="email">E-mail</label>
                    <input class="input_padrao" type="email" id="email" required placeholder="seuemail@dominio.com">
        
                    <label for="telefone">Telefone</label>
                    <input class="input_padrao" type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX">
        
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" cols="70" rows="10" required></textarea>
                </div>  
                
                <div class="formulario">
                    <fieldset>
                        <legend>
                            <p>Como prefere o nosso contato?</p>
                        </legend>
                        <div class="select_box">
                            <select>
                                <option>E-mail</option>
                                <option>Telefone</option>     
                                <option>Whatsapp</option>               
                            </select>
                        </div>
                    </fieldset>
                </div>

                <div class="formulario">
                    <fieldset>
                        <legend>
                            <p>Em qual período prefere o nosso contato?</p>
                        </legend>
                        <div class="select_box">
                            <select>
                                <option>Manhã</option>
                                <option>Tarde</option>     
                                <option>Noite</option>               
                            </select>
                        </div>
                    </fieldset>
                </div>

                <div class="formulario">
                    <label class="checkbox_box">Gostaria de receber mais informações por e-mail
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                </div>
    
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
